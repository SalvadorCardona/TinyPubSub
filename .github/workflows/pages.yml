name: Deploy GitHub Pages (homepage)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
      - run: pnpm i -g @antfu/ni
      - run: nci
      - name: Build homepage
        env:
          GITHUB_ACTIONS: 'true'
        run: pnpm -C apps/doc build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/doc/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
